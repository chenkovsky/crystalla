dependencies:
  cache_directories:
    - "crystal-0.20.4-1"
  pre:
    - if [[ ! -e crystal-0.20.4-1 ]]; then wget https://github.com/crystal-lang/crystal/releases/download/0.20.4/crystal-0.20.4-1-linux-x86_64.tar.gz && tar xvfz crystal-0.20.4-1-linux-x86_64.tar.gz; fi
    - apt-get install -yqq liblapack-dev liblapack-doc-man liblapack-doc liblapack-pic liblapack3 liblapack-test liblapack3gf liblapacke liblapacke-dev libblas-dev libblas-doc liblapacke-dev liblapack-doc
test:
  pre:
    - crystal-0.20.4-1/bin/crystal deps
  override:
    - crystal-0.20.4-1/bin/crystal spec